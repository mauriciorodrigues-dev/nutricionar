<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nutricionar - A mudança do Seu Shape começa aqui</title>
    <!--Import fontawesome Icon -->
    <script src="https://kit.fontawesome.com/fc1d6ae1da.js" crossorigin="anonymous"></script>

    <!--Import materialize.css-->
    <link rel="stylesheet" href="./index/style.css" />
    <link rel="stylesheet" href="./fonts/fonts.css">
  </head>
  <body>
    <div class="container">
      <div class="login">
        <div class="img-logo">
          <img
            src="assets/img/NUTRICIONAR vermelho.png"
            class="img-fluid rounded-top"
            alt=""
          />
        </div>
        <div class="form-login">
          <h1>Login</h1>
          <div class="form-items">
            <label for="name">Nome Completo</label>
            <input type="text" id="nome" required />
          </div>
          <div class="form-items">
            <label for="senha">Senha</label>
            <input type="password" id="senha" required />
          </div>
          <button onclick='logar()' id="entrar" class="btn">Entrar</button>
          <button id="limpar" class="btn">Cancelar</button>
        </div>
      </div>
      <script src="index/usuarios.js"></script>
    </div>
  </body>
</html>
