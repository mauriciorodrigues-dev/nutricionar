<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nutricionar</title>
    <link rel="stylesheet" href="./partials/index/style.css" />
    <link rel="icon" href="data:," />
    <script
      src="https://kit.fontawesome.com/fc1d6ae1da.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container-main" id="cont-main">
      <div class="cont-img">
        <img
          class="pulse"
          onclick="entrarModoTelaCheia(); iniciarSequencia();"
          src="img/index/icon_home.jpeg"
          alt="Clique para iniciar"
        />
      </div>

      <div class="progress-bar">
        <p id="label"></p>
        <div id="myBar"></div>
      </div>
    </div>
    <section class="secao" id="sct-login">
      <div class="section-content">
        <div class="text">
          <h1>Bem-vindo ao</h1>
        </div>
        <div class="img-login scale-in-center">
          <img src="img/index/NUTRICIONAR-27-05-2024.png" alt="" />
        </div>
        <p>A mudança do seu shape começa aqui!</p>
      </div>
    </section>
    <section class="secao" id="tela-login">
      <div class="tela-login__cont">
        <div class="form-login">
          <div class="title">
            <h2>Login</h2>
          </div>
          <div class="form-item scale-in-ver-top">
            <div class="item">
              <i class="fa-regular fa-user"></i>
              <input type="text" id="name" placeholder="Usuário" />
            </div>
            <div class="item">
              <i class="fa-solid fa-key"></i>
              <input type="password" id="password" placeholder="Senha" />
            </div>

            <button id="btn-login">Entrar</button>
            <button onclick="abrirDialogo()">Sair</button>
          </div>
        </div>
      </div>
    </section>

    <dialog id="confirmacaoDialog">
      <div class="content-dialog">
        <i class="fa fa-question"></i>
        <h3>Gostaria realmente de sair do Nutricionar?</h3>
        <div class="button-dialog">
          <button onclick="confirmarSaidaDialog(true)">Sim</button>
          <button onclick="confirmarSaidaDialog(false)">Não</button>
        </div>
      </div>
    </dialog>

      <div class="button-dialog">
        <button onclick="confirmarSaidaDialog(true)">
          <i class="fa-solid fa-check"></i>
        </button>
        <button onclick="confirmarSaidaDialog(false)">
          <i class="fa-solid fa-xmark"></i>
        </button>
      </div>
    </dialog> -->

    <script src="./partials/index/script.js"></script>
  </body>
</html>
