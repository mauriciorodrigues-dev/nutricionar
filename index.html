<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nutricionar</title>
    <link rel="stylesheet" href="./partials/index/style.css" />
    <link rel="icon" href="data:," />
    <script
      src="https://kit.fontawesome.com/fc1d6ae1da.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container-main" id="cont-main">
      <div class="cont-img">
        <img
          onclick="entrarModoTelaCheia(); iniciarSequencia();"
          src="img/index/icon_home.jpeg"
          alt="Clique para iniciar"
        />
      </div>

      <div class="progress-bar">
        <p id="label"></p>
        <div id="myBar"></div>
      </div>
    </div>
    <section class="secao" id="sct-login">
      <div class="section-content">
        <div class="text">
          <h1>Bem-vindo ao</h1>
        </div>
        <div class="img-login">
          <img src="img/index/NUTRICIONAR-27-05-2024.png" alt="" />
        </div>
        <p>A mudança do seu shape começa aqui!</p>
      </div>
    </section>
    <section class="secao" id="tela-login">
      <div class="tela-login__cont">
        <div class="form-login">
          <div class="title">
            <h2>Login</h2>
          </div>
          <div class="form-item">
            <div class="item">
              <i class="fa-regular fa-user"
                ><input type="text" id="name" placeholder="Usuário"
              /></i>
            </div>
            <div class="item">
              <i class="fa-solid fa-key"
                ><input type="password" id="password" placeholder="Senha"
              /></i>
            </div>

            <button id="btn-login">Entrar</button>
          </div>
        </div>
      </div>
    </section>
    <script src="./partials/index/script.js"></script>
  </body>
</html>
