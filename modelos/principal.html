<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="global.css" />
    <script src="https://kit.fontawesome.com/fc1d6ae1da.js" crossorigin="anonymous"></script>
    <title>Modelo</title>
  </head>
  <body>
    <!-- Header -->
  
    <div class="container">
      <!-- Section -->
      <section class="sidebar linha">
        <a href="#" onclick="mostrarSecao('home')"><i class="fa-solid fa-house"></i><div class="icon-name">Home</div></a>
        <a href="#"onclick="mostrarSecao('dieta')"><i class="fa-solid fa-utensils"></i><div class="icon-name">Dieta</div></a>
        <a href="#"onclick="mostrarSecao('treino')"><i class="fa-solid fa-dumbbell"></i><div class="icon-name">Treino</div></a>
        <a href="#" onclick="mostrarSecao('medidas')"><i class="fa-solid fa-weight-scale"></i><div class="icon-name">Medidas</div></a>
      </section>
      <div id="dashboard">
        <div id="home" class="secao ativo">

          <h3 id="saudacao">A</h3>



        </div>
        <div id="dieta" class="secao">Conteúdo da Dieta</div>
        <div id="treino" class="secao">Conteúdo do Treino</div>
        <div id="medidas" class="secao">Conteúdo das Medidas</div>
      </div>

      
    </div>
    <script>
      function mostrarSecao(secao) {
  // Oculta todas as seções
  document.querySelectorAll('.secao').forEach(secao => {
    secao.style.display = 'none';
    secao.classList.remove('ativo');
  });

  // Mostra apenas a seção desejada
  document.getElementById(secao).style.display = 'block';
  document.getElementById(secao).classList.add('ativo');
}

// Inicialmente mostra a seção 'home'
mostrarSecao('home');
    </script>
    <script src="../js/script.js"></script>
  </body>
</html>
