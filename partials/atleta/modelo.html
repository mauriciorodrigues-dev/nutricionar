<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Atleta | Modelo</title>
    <link rel="stylesheet" href="../atleta/style.css" />
    <link rel="icon" href="data:," />
    <script
      src="https://kit.fontawesome.com/fc1d6ae1da.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <section id="atleta__home" class="section">
      <div class="container">
        <div class="atleta">
          <i class="fa-solid fa-circle-user"></i>
          <p id="saudacaoAtleta">Bom dia, Mauricio!</p>
          <p>Atleta</p>
        </div>
        <div class="icon-container">

          <button id="btnDashboard">
            <i class="fa-solid fa-chart-simple"></i>
            Dashboard</button>
          <button id="btnTreino">
            <i class="fa-solid fa-dumbbell"></i>
            Treino</button>
          <button id="btnDieta">
            <i class="fa-solid fa-utensils"></i>
            Dieta</button>
          <!-- <button id="btnMedidas">
            <i class="fa-solid fa-weight-scale"></i>
            Medidas</button> -->
        </div>
      </div>
    </section>
    <section id="atleta__dashboard" class="section active">
      <div class="dashboard_container">
        <header>
          <img src="../../img/index/NUTRICIONAR-27-05-2024.png" alt="">
          <h5>Dashboard</h5>
        </header>
        <main>
          <section class="items">
            <div class="slideshow-container">
          
              <div class="mySlides fade">
                <div class="grafico">
                  
                </div>
                
                <div class="text">TMB x GET</div>
              </div>
    
              <div class="mySlides fade">
                <div class="grafico">
                  
                </div>
    
                <div class="text">Treino</div>
              </div>
    
              <div class="mySlides fade">
                <div class="grafico">
                  
                </div>
                
                <div class="text">Dieta</div>
              </div>
        
              <!-- Next and previous buttons -->
              <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
              <a class="next" onclick="plusSlides(1)">&#10095;</a>
            </div>
            <br />
    
            <!-- The dots/circles -->
            <div style="text-align: center">
              <span class="dot" onclick="currentSlide(1)"></span>
              <span class="dot" onclick="currentSlide(2)"></span>
              <span class="dot" onclick="currentSlide(3)"></span>
            </div>
            
          </section>
          <section class="items">Informações</section>
        </main>
        <footer>
          Nutricionar 2024
        </footer>
      </div>
    </section>
    <section id="atleta__treino" class="section"><h2>Treino</h2></section>
    <section id="atleta__dieta" class="section"><h2>Dieta</h2></section>
    <!-- <section id="atleta__medidas" class="section"><h2>Medidas</h2></section> -->

    <script src="../../partials/atleta/script.js"></script>
    <script src="../../partials/atleta/js/modelo.js"></script>
  </body>
</html>
