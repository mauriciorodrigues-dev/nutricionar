<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Atleta | Modelo</title>
    <link rel="stylesheet" href="../atleta/style.css" />
    <link rel="icon" href="data:," />
    <script
      src="https://kit.fontawesome.com/fc1d6ae1da.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <section id="atleta__home" class="section active">
      <div class="container">
        <div class="atleta">
          <i class="fa-solid fa-circle-user"></i>
          <p id="saudacaoAtleta">Bom dia, Mauricio!</p>
          <p>Atleta</p>
        </div>

        <div class="slideshow-container">
          <!-- Full-width images with number and caption text -->
          <div class="mySlides fade">
            <button id="btnDashboard" class="icon">
              <i class="fa-solid fa-chart-column"></i>
            </button>

            <div class="text">Dashboard</div>
          </div>

          <div class="mySlides fade">
            <button id="btnTreino" class="icon">
              <i class="fa-solid fa-dumbbell"></i>
            </button>

            <div class="text">Treino</div>
          </div>

          <div class="mySlides fade">
            <button id="btnDieta" class="icon">
              <i class="fa-solid fa-utensils"></i>
            </button>
            
            <div class="text">Dieta</div>
          </div>

          <div class="mySlides fade">
            <button id="btnMedidas" class="icon">
              <i class="fa-solid fa-weight-scale"></i>
            </button>
            
            <div class="text">Medidas</div>
          </div>

          <!-- Next and previous buttons -->
          <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
          <a class="next" onclick="plusSlides(1)">&#10095;</a>
        </div>
        <br />

        <!-- The dots/circles -->
        <div style="text-align: center">
          <span class="dot" onclick="currentSlide(1)"></span>
          <span class="dot" onclick="currentSlide(2)"></span>
          <span class="dot" onclick="currentSlide(3)"></span>
        </div>
        <!-- <div class="gallery">
          <div class="cards btn1"><i class="fa-solid fa-chart-pie"></i></div>
          <div class="cards btn2"><i class="fa-solid fa-dumbbell"></i></div>
          <div class="cards btn3"><i class="fa-solid fa-utensils"></i></div>
          <div class="cards btn4"><i class="fa-solid fa-weight-scale"></i></div>
        </div>
      </div> -->
      </div>
    </section>
    <section id="atleta__dashboard" class="section"><h2>Dashboard</h2></section>
    <section id="atleta__treino" class="section"><h2>Treino</h2></section>
    <section id="atleta__dieta" class="section"><h2>Dieta</h2></section>
    <section id="atleta__medidas" class="section"><h2>Medidas</h2></section>

    <script src="../../partials/atleta/script.js"></script>
    <script src="../../partials/atleta/js/modelo.js"></script>
  </body>
</html>
