<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Atleta | Modelo</title>
    <link rel="stylesheet" href="../atleta/style.css" />
    <link rel="icon" href="data:," />
    <script
      src="https://kit.fontawesome.com/fc1d6ae1da.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <section id="atleta__home" class="section">
      <div class="container">
       <div class="titulo">
        <h2>Painel de controle</h2>
       </div>
        <div class="atleta">
          <p id="saudacaoAtleta">Bom dia, Mauricio!</p>
        </div>

        <div class="slideshow-container">

          <!-- Full-width images with number and caption text -->
          <div class="mySlides fade">
            <div class="numbertext">1 / 4</div>
            <div class="icon"><i class="fa-solid fa-chart-column"></i></div>
            <div class="text">Dashboard</div>
          </div>
        
          <div class="mySlides fade">
            <div class="numbertext">2 / 4</div>
            <div class="icon"><i class="fa-solid fa-dumbbell"></i></div>
            <div class="text">Treino</div>
          </div>
          
          <div class="mySlides fade">
            <div class="numbertext">3 / 4</div>
            <div class="icon"><i class="fa-solid fa-utensils"></i></div>
            <div class="text">Dieta</div>
          </div>

          <div class="mySlides fade">
            <div class="numbertext">3 / 4</div>
            <div class="icon"><i class="fa-solid fa-weight-scale"></i></div>
            <div class="text">Medidas</div>
          </div>
        
          <!-- Next and previous buttons -->
          <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
          <a class="next" onclick="plusSlides(1)">&#10095;</a>
        </div>
        <br>
        
        <!-- The dots/circles -->
        <div style="text-align:center">
          <span class="dot" onclick="currentSlide(1)"></span>
          <span class="dot" onclick="currentSlide(2)"></span>
          <span class="dot" onclick="currentSlide(3)"></span>
        </div>

          <div class="cards btn1"><i class="fa-solid fa-chart-pie"></i></div>
          <div class="cards btn2"><i class="fa-solid fa-dumbbell"></i></div>
          <div class="cards btn3"><i class="fa-solid fa-utensils"></i></div>
          <div class="cards btn4"><i class="fa-solid fa-weight-scale"></i></div>
        </div>
      </div> -->
    </section>

</html>
